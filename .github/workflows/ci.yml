name: CI - Node.js MySQL API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # PASO 7.5: Matriz de versiones de Node
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_DATABASE }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Usamos la versi√≥n de la matriz
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # PASO 7.1: Linter (Ahora usa el script de package.json)
      - name: Run linter
        run: npm run lint

      - name: Wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      # PASO 5.5: Inicializar base de datos (Importante para los tests)
      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_DATABASE }} < db/database.sql

      # PASO 7.2: Tests con cobertura (Sustituye al anterior)
      - name: Run tests with coverage
        env:
          DB_HOST: 127.0.0.1
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_PORT: 3306
        run: npm run test:coverage

      # PASO 7.3: Subida de artefactos
      - name: Upload coverage artifact
        if: always() # Obligatorio: se sube aunque los tests fallen
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
